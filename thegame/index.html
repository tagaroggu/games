<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The game</title>
    <script defer>
        const now = new Date(), 
            lsPreviousLossKey = 'TheGame:PreviousLoss',
            then = localStorage.getItem(lsPreviousLossKey),
            formatter = new Intl.DateTimeFormat('en', {
                localeMatcher: "best fit",
                weekday: "long",
                year: "numeric",
                month: "long",
                day: "numeric",
                hour:"numeric",
                minute: "numeric",
                second: "numeric",
                timeZoneName: "longGeneric",
                formatMatcher: "best fit"
            });

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('span').innerText = then 
            ? formatter.formatRange((new Date(then)), now)
            : formatter.format(now);
        });

        localStorage.setItem(lsPreviousLossKey, now.toISOString());
    </script>
</head>
<body>
    <p>You just lost the game. <span></span></p>
</body>
</html>
